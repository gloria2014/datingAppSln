<p>{{memberpadre.username}}
</p>
<div class="card mb-4">
    <div class="card-img-wrapper"> 
       <img src="{{memberpadre.photoUrl || './assets/user.png'}}" 
       alt="{{memberpadre.knownAs}}" 
        class="card-image-top img-fluid">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{memberpadre.username}}" class="btn btn-primary"><i class="fa fa-user"></i></button>
            </li>
            <li class="list-inline-item">
                <button (click)="addLike(memberpadre)" class="btn btn-primary"><i class="fa fa-heart"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user mr-2"></i>
            {{memberpadre.knownAs}}, 
            {{memberpadre.age}}
        </h6>

        <p class="card-text text-muted text-center">{{memberpadre.city}}</p>
    </div>
</div>
