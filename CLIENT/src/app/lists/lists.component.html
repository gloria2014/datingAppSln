<p>lists works!</p>

<div class="text-center mt-3">
    <h2>{{predicate === 'liked' ?'Members i like' :'Members who like me'}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group">
            <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicate"
            (click)="loadLikes()">Members I like</button>
        </div>

        <div class="btn-group">
            <button class="btn btn-info" btnRadio="likedBy" [(ngModel)]="predicate"
            (click)="loadLikes()">Members Who like me</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-2" *ngFor="let item of members">
            <app-member-card [memberpadre]="item"></app-member-card>
        </div>

    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="paginacion">
    <pagination [boundaryLinks]="true" 
    [totalItems]="paginacion.totalItems"
    [itemsPerPage]="paginacion.itemsPerPage"
    [(ngModel)]="paginacion.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
     nextText="&rsaquo;" firstText="&laquo;"
        lastText="&raquo;">

    </pagination>
</div>
